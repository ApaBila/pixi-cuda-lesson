[workspace]
authors = ["sm11197 <sm11197@nyu.edu>"]
channels = ["conda-forge"]
name = "example"
platforms = ["osx-arm64", "win-64", "linux-64"]
version = "0.1.0"

[tasks]
lab = "pixi run jupyter lab"
start = { depends-on = [{ task = "lab" }] }

